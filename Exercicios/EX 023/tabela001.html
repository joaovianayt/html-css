<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        table{
            width: 400px;
            border-collapse: collapse;
            height: 400px;
        }

        tr{

        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
       <!--Hierarquia de Tabela (Simples)
        Table = TABELA
            TABLE ROWS = LINHAS DE TABELA
            TABLE DATA: DADOS DE TABELA --> 

            <tr>
                <!--Primeira Linha-->
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>

            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>

            <tr>
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>

            <tr>
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>
            </tr>
    </table>
</body>
</html>
